<div class="offer-element">
  <div class="offer-container">
    <div class="company-logo">
      <img src="/assets/images/logo.png" style="height:25px">
    </div>
    <div class="offer-details-container">
        <span class="offer-title">{{title}}</span>
        <div class="offer-details">
            <span>{{companyName}} {{location}}</span>
        </div>
    </div>
    <div class="worktypes flex-col">
      <span *ngFor="let wt of worktype">
        {{wt.name}}
      </span>
    </div>
    <div class="experiences flex-col">
      <span *ngFor="let e of experience">
        {{e.name}}
      </span>
    </div>
    <div class="technologies flex-col">
      <span *ngFor="let t of technology">
        {{t.name}}
      </span>
    </div>
    <div class="experiences flex-col">
      <span *ngFor="let e of experience">
        {{e.name}}
      </span>
    </div>
    <div class="position">
        {{position.name}}
    </div>
    <div class="offer-info">
       <span>{{salaryMin}}zł - {{salaryMax}}zł</span>
    </div>
  </div>
</div>
