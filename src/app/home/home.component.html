<div class="main">
  <div class="wrapper">
    <div class="navbar">
      <div class="nav-container">
        <div>
          <img class="logo" src="/assets/images/logo.png">
        </div>
        <div class="nav-btn-container">
          <button class="btn btn-light">Post a Job</button>
          <button class="btn btn-secondary">Sign In</button>
        </div>
      </div>
    </div>
    <div class="header-container">
      <div class="header">
        <h1>IT Job board </h1>
        <h5>Know more, choose better</h5>
      </div>
    </div>
    <div class="filters-container">
      <div class="filters">
        <div class="filter">
          <input type="text" [(ngModel)]="searchKey" class="form-control h50" placeholder="Search" id="searchInput">
        </div>

        <div class="filter">
          <city-search></city-search>
        </div>
        <div class="filter">
          <button type="button" class="btn btn-outline-light h50" (click)="showFilters()">Filters</button>
        </div>
      </div>
    </div>
  </div>
  <div class="offers">
    <jobofferlist [searchKey]="searchKey"></jobofferlist>
  </div>

  <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" [ngClass]="visibility">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Filters</h5>
        </div>
        <div class="modal-body">
          <div>
            <label for="technology">Technology</label>
            <select class="form-select" id="technology">
              <option>Java</option>
              <option>Salesforce</option>
            </select>
          </div>
          <label for="experience">Experience</label>
          <select class="form-select" id="experience">
            <option>Junior</option>
            <option>Mid</option>
            <option>Senior</option>
          </select>
          <div>
          </div>
          <div>
            <label for="work_type">Work type</label>
            <select class="form-select" id="work_type">
              <option>Remote</option>
              <option>Hybrid</option>
              <option>Office</option>
            </select>
            <div class="flex">
                <div>
                    <label style="display:block;">Salary min:</label>
                    <input class="form-control" value="0" type="number">
                </div>

                <div>
                    <label style="display:block;">Salary max:</label>
                    <input class="form-control" type="number">
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="close()" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="close()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
