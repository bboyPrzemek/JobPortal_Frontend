<div class="search-container">
  <input (keyup)="onKeyup($event) " type="text" class="form-control" (input)="onInput($event)" [value]="location" placeholder="Type location...">
  <span class="remove-icon" *ngIf="location" (click)="clear()">
    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M5 5L19 19M5 19L19 5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
</span>
  <div class="location-options" *ngIf="showResults">
    <select size="10" class="form-select">
      <option *ngFor="let location of locations" (click)="onClick($event)" [value]="location.id">{{location.name}} gm.
        {{location.commune}} woj. {{location.province}}</option>
    </select>
  </div>
</div>
