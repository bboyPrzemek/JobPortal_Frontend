<div>
    <div class="header-section">
      <div class="title">
        <h5>Create Offer</h5>
      </div>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="row">
        <div class="col-12 col-md-12">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" [(ngModel)] ="title" class="form-control">
        </div>
        <div class="col-12 col-md-12">
          <label for="details">Details</label>
          <textarea class="form-control" name="details" id="exampleFormControlTextarea1" rows="10" [(ngModel)]="details"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-3">
          <label for="salaryMin">Salary Min:</label>
          <input type="number" [(ngModel)]="salaryMin" name="salaryMin" id="salaryMin" class="form-control">
        </div>
        <div class="col-12 col-md-3">
          <label for="salaryMax">Salary Max:</label>
          <input type="number" name="salaryMax" id="salaryMax" [(ngModel)]="salaryMax" class="form-control">
        </div>
        <div class="col-12 col-md-6">
          <label for="salaryMax">Location</label>
          <select class="form-select h50" name="location"  name="location" [(ngModel)] = "location">
            <option value="Koszalin">Koszalin</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Poznań">Poznań</option>
            <option value="Kraków">Kraków</option>
            <option value="Lublin">Lublin</option>
            <option value="Gdańsk">Gdańsk</option>
            <option value="Wrocław">Wrocław</option>
          </select>
        </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-3">
            <label for="technology">Technology</label>
            <select class="form-select" id="technology" name="technologies" [(ngModel)] = "technologies" multiple>
              <option value="Java">Java</option>
              <option value="Salesforce">Salesforce</option>
            </select>
          </div>
          <div class="col-12 col-md-3">
            <label for="experience">Experience</label>
            <select class="form-select" id="experience" name="experiences" [(ngModel)]="experiences" multiple>
              <option value="Junior">Junior</option>
              <option value="Mid">Mid</option>
              <option value="Senior">Senior</option>
            </select>
          </div>

          <div class="col-12 col-md-3">
            <label for="work_type">Work type</label>
              <select class="form-select" id="work_type" name="worktypes" [(ngModel)]="worktypes" multiple>
                <option value="Remote">Remote</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Office">Office</option>
              </select>
          </div>

          <div class="col-12 col-md-3">
            <label for="position">Position</label>
            <select class="form-select" id="position" name="position" [(ngModel)]="position">
              <option value="Frontend">Frontend</option>
              <option value="Backend">Backend</option>
              <option value="Fullstack">Fullstack</option>
            </select>
          </div>

        </div>
    
      <div class="footer">
        <input type="submit" value="Save" id="save" class="btn btn-primary login-btn">
      </div>
    </form>
  </div>
