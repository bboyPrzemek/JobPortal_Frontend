<div class="main">
  <navigation></navigation>
<div class="wrapper">
    <div class="login-container">
        <form >
            <div class="input-container form-group">
              <label for="username">Username</label>
              <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control">
            </div>
            <div class="input-container form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control">
            </div>
            <input type="submit" value="Login" class="btn btn-primary login-btn" (click)="onSubmit()">
        </form>
     </div>
</div>
</div>
